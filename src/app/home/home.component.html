<main class="home-main" fxLayout="column" fxLayoutAlign="start center">
    <h1 class="home-title">Bienvenue
        <img class="home-logo" src="../../assets/images/clap.png" alt="clap-picture"/>
    </h1>
    <p class="home-intro">Quel film recherchez-vous ?</p>
    <mat-form-field appearance="outline" class="home-search">
        <input matInput class="home-search-input" placeholder="Titre du film recherchÃ©" [formControl]="inputSearch" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
            <a *ngFor="let movie of movies$ | async">
                <mat-option (click)="goToMovie(movie.id)">{{movie.title}}</mat-option>
            </a>
        </mat-autocomplete>
    </mat-form-field>
</main>
