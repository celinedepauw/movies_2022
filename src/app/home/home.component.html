<main class="home-main" fxLayout="column" fxLayoutAlign="start center">
    <h1 class="home-title">Bienvenue
        <img class="home-logo" src="../../assets/images/clap.png" alt="clap-picture"/>
    </h1>
    <p class="home-intro">Quel film recherchez-vous ?</p>
    <mat-form-field appearance="outline" class="home-search">
        <input #searchInput matInput class="home-search-input" placeholder="Titre du film recherché" [formControl]="inputSearch" [matAutocomplete]="auto" (keyup)="searchMovie(searchInput.value)" />
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let movie of movies" [value]="movie.title">
                {{movie.title}}
            </mat-option>
            <mat-option>test</mat-option>
            <mat-option>hello</mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <div>
        <div>Résultats de la recherche :</div>
        <ul>
            <li *ngFor="let movie of movies">
                <a (click)="goToMovie(movie.id)">{{movie.title}}</a>
            </li>
        </ul>
    </div>
</main>
